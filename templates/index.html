<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Acortador de URLs</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 40px auto;
        max-width: 600px;
        text-align: center;
      }
      input {
        width: 80%;
        padding: 10px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        margin-top: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      .result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Acortador de URLs ðŸ”—</h1>
    <input id="url" type="text" placeholder="https://ejemplo.com" />
    <br />
    <button onclick="shorten()">Acortar</button>

    <div class="result" id="result"></div>

    <script>
      async function shorten() {
        const url = document.getElementById("url").value.trim();
        const resultDiv = document.getElementById("result");
        resultDiv.textContent = "";

        if (!url) {
          resultDiv.textContent = "Por favor ingresa una URL.";
          return;
        }

        try {
          const res = await fetch("/shorten", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url }),
          });

          const data = await res.json();

          if (res.ok) {
            const a = document.createElement("a");
            const url = `/s/${data.short_url}`;
            a.href = url;
            a.textContent = url;
            a.target = "_blank";
            resultDiv.innerHTML = "Tu URL corta: ";
            resultDiv.appendChild(a);
          } else {
            resultDiv.textContent =
              "Error: " + (data.error || "No se pudo acortar.");
          }
        } catch (err) {
          resultDiv.textContent = "Error de red: " + err.message;
        }
      }
    </script>
  </body>
</html>
